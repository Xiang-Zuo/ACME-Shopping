<h1 class="ml-5 pl-5">ACME Inventory</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let item of items" class="col-md-4">
      <div class="card text-center">
        <img class="img-thumbnail"
             src="{{item.image}}"
             alt="Card image cap">
        <div class="card-body">
          <h6 class="card-title">{{item.name}}</h6>
          <p class="card-text text-right"><small class="badge badge-primary">Price: $ {{item.price}}</small></p>
          <button type="button" class="btn btn-secondary mr-2" data-toggle="modal"
                  [attr.data-target]="'#modal' +item.id">
            Detail
          </button>
          <button type="button" class="btn btn-primary" (click)="sellItem(item)"
                  [disabled]="item.soldCount == item.stock">Add To Cart
          </button>
        </div>
        <div class="card-footer text-muted">
          <p class="card-text text-right"><small>{{item.stock}} current in stock</small></p>
        </div>
      </div>
      <div class="modal fade" [attr.id]="'modal' + item.id" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">{{item.name}}</h4>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card text-center border-0">
                <img class="img-thumbnail"
                     src="{{item.image}}"
                     alt="Card image cap">
                <div class="card-body">
                  <p class="card-title">{{item.summary}}</p>
                  <p class="card-text text-right"><small class="badge badge-primary">Price: $ {{item.price}}</small></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="sellItem(item) " [disabled]="item.soldCount == item.stock">Add To
                  Cart
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
