<div class="container" style="min-height: 85vh">
  <h1>ACME Shopping Cart</h1>
  <div class="row">
    <div *ngFor="let item of itemsInCart" class="col-12 mb-4">
      <div *ngIf="item.count != 0" class="card">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-12 text-center">
            <img
              class="img-thumbnail"
              src="{{ item.image }}"
              alt="Card image"
            />
          </div>
          <div class="col-lg-6 col-md-12 text-center">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="text-justify text-secondary">{{ item.summary }}</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-12">
            <p class="text-center mt-4">{{ item.stock - item.count }} left in stock</p>
            <div class="text-center">
              <button
                type="button"
                [disabled]="item.count == item.stock"
                class="btn btn-primary col-2 mr-1 rounded-pill"
                (click)="addItem(item)"
              >
                +
              </button>
              <label class="badge badge-secondary p-3 mx-2">{{item.count}}</label>
              <button
                type="button"
                class="btn btn-danger col-2 ml-1 rounded-pill"
                [disabled]="item.count == 0"
                (click)="removeItem(item)"
              >
                 -
              </button>
            </div>
            <div class="text-center mt-2">
              <h5> {{item.price * item.count | currency}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-right mb-4">
      <h4>Total: {{total | currency}}</h4>
    </div>
    <form>
      <div class="form-group">
        <label>Email Receipt</label>
        <input type="email" class="form-control" #emailInput (keyup.enter)="getEmailInput(emailInput.value)"
               (blur)="getEmailInput(emailInput.value)" placeholder="Enter email">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Click Me!</label>
      </div>
      <button type="button" class="btn btn-primary" (click)="checkOut()">Buy now!</button>
    </form>
  </div>
</div>
